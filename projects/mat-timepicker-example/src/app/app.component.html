<br><br><br>
<button (click)="show = !show">SHOW</button>

<div *ngIf="show"
     style="display: flex; gap: 200px; justify-content: center;">
     <div *ngFor="let itm of data">
          <mat-timepicker (updateValue)="setValue($event)"
                          [name]="itm.id"
                          [id]="itm.id"
                          [selectedTime]="itm.time"
                          [selectedTimeId]="itm.id"></mat-timepicker>

     </div>
</div>
