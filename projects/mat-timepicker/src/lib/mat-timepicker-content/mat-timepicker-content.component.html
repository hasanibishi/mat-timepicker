<div class="content">
    <br>
    <div class="controls">
        <div class="buttons">
            <button mat-icon-button
                    (click)="increaseHours()">
                <mat-icon>expand_less</mat-icon>
            </button>
            <button mat-icon-button
                    (click)="increaseMinutes()">
                <mat-icon>expand_less</mat-icon>
            </button>
        </div>
        <br>
        <div class="inputs">
            <input type="number"
                   [ngModel]="hours | number: '2.'"
                   readonly />
            <span>:</span>
            <input type="number"
                   [ngModel]="minutes | number: '2.'"
                   readonly />
        </div>
        <br>
        <div class="buttons">
            <button mat-icon-button
                    (click)="decreaseHours()">
                <mat-icon>expand_more</mat-icon>
            </button>
            <button mat-icon-button
                    (click)="decreaseMinutes()">
                <mat-icon>expand_more</mat-icon>
            </button>
        </div>
    </div>
    <br>
    <br>
    <div class="doneBtn">
        <button class="mat-stroked-button mat-primary"
                mat-icon-button
                (click)="setTime()">
            <mat-icon>done</mat-icon>
        </button>
    </div>
    <br>
</div>
