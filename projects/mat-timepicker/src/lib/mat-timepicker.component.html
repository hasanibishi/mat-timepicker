<mat-form-field>
  <mat-label>Choose a time</mat-label>
  <input matInput
         readonly
         [(ngModel)]="time"
         (click)="openPicker()">
  <button mat-icon-button
          matSuffix
          (click)="openPicker()">
    <mat-icon>access_time</mat-icon>
  </button>
</mat-form-field>
<ng-container *ngIf="timePicker">
  <mat-timepicker-content></mat-timepicker-content>
</ng-container>
