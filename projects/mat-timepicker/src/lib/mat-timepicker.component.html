<mat-form-field>

  <input matInput
         readonly>
  <button mat-icon-button
          matSuffix
          (click)="togglePicker();">
    <mat-icon>access_time</mat-icon>
  </button>
</mat-form-field>
<ng-container *ngIf="timePicker">
  <mat-timepicker-content></mat-timepicker-content>
</ng-container>
